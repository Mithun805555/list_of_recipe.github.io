<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hotel Menu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #f5f5f5;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0;
		}
		main {
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		.menu-item {
			background-color: #f9f9f9;
			padding: 20px;
			margin: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			width: 300px;
			text-align: center;
		}
		h2 {
			font-size: 24px;
			margin: 10px 0;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		p {
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>List of recipe</h1>
	</header>
	<main>
		<div class="menu-item">
			<img src="https://via.placeholder.com/300x200.png?text=Image+1" alt="Menu Item 1">
			<h2>Menu Item 1</h2>
			<p>Description of menu item 1.</p>
			<p>$10.00</p>
		</div>
		<div class="menu-item">
			<img src="https://via.placeholder.com/300x200.png?text=Image+2" alt="Menu Item 2">
			<h2>Menu Item 2</h2>
			<p>Description of menu item 2.</p>
			<p>$12.00</p>
		</div>
		<div class="menu-item">
			<img src="https://via.placeholder.com/300x200.png?text=Image+3" alt="Menu Item 3">
			<h2>Menu Item 3</h2>
			<p>Description of menu item 3.</p>
			<p>$8.00</p>
		</div>
		<div class="menu-item">
			<img src="https://via.placeholder.com/300x200.png?text=Image+4" alt="Menu Item 4">
			<h2>Menu Item 4</h2>
			<p>Description of menu item 4.</p>
			<p>$15.00</p>
		</div>
	</main>
</body>
</html>
